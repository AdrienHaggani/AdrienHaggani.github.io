<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
  Hello world  
  <style>
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes blink {
      0% {
        background-color: #0f0;
      }
      100% {
        background-color: #f0f;
      }
    }

    button {
      background-color: #0f0;
    }

    button:hover {
      /* animation: spin 0.2s infinite linear; */
      animation: blink 0.2s infinite linear;
    }
  </style>
</head>
<body>
  <h1>Animation CSS</h1>

  <button>Hover me!</button>

  <p>2 étapes</p>

  <ol>
    <li>
      Déclarer l'animation →
      <a href="https://developer.mozilla.org/fr/docs/Web/CSS/@keyframes"><code>@keyframes</code></a>
    </li>
    <li>
      On l'utilise grâce à la propriété <code>animation</code>
    </li>
  </ol>
</body>
